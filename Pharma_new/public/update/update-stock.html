<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Stock - Pharmacy Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Pharmacy Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/public/dashboard/dashboard.html">Dashboard</a>
                    <a class="nav-link" href="/public/index.html">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3>Update Stock</h3>
            </div>
            <div class="card-body">
                <form id="updateStockForm">
                    <div class="mb-3">
                        <label>Select Medicine</label>
                        <select class="form-select" id="medicineSelect" required>
                            <option value="">Select Medicine</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label>Add Stock Quantity</label>
                        <input type="number" class="form-control" id="stockQuantity" required>
                    </div>
                    <button class="btn btn-primary w-100">Update Stock</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Load medicines into dropdown
        const medicineSelect = document.getElementById('medicineSelect');
        const medicines = JSON.parse(localStorage.getItem('medicines')) || [];
        
        medicines.forEach(medicine => {
            const option = document.createElement('option');
            option.value = medicine.id;
            option.textContent = `${medicine.name} (Current Stock: ${medicine.stock})`;
            medicineSelect.appendChild(option);
        });

        // Update stock
        document.getElementById('updateStockForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const medicineId = parseInt(medicineSelect.value);
            const quantity = parseInt(document.getElementById('stockQuantity').value);
            
            const medicine = medicines.find(m => m.id === medicineId);
            if (medicine) {
                medicine.stock += quantity;
                localStorage.setItem('medicines', JSON.stringify(medicines));
                alert('Stock updated successfully!');
                window.location.reload();
            } else {
                alert('Medicine not found');
            }
        });
    </script>
</body>
</html>
