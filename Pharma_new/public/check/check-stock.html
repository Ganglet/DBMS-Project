<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Stock - Pharmacy Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Pharmacy Management System</a>
            <!-- Navbar Toggler Button for Responsive Behavior -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/public/dashboard/dashboard.html">Dashboard</a>
                    <a class="nav-link" href="/public/index.html">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3>Current Stock</h3>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Medicine</th>
                            <th>Stock</th>
                            <th>Price</th>
                            <th>Status</th> <!-- Added Status Column -->
                        </tr>
                    </thead>
                    <tbody id="stockList">
                        <!-- Filled by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Function to load stock data into the table
        function loadStock() {
            // Fetch medicines from localStorage
            const medicines = JSON.parse(localStorage.getItem('medicines')) || [];
            const tbody = document.getElementById('stockList');
            tbody.innerHTML = ''; // Clear existing rows
            
            // Populate the table with medicine data
            medicines.forEach(medicine => {
                const status = medicine.stock < 50 ? "Low Stock" : "In Stock";
                const statusClass = medicine.stock < 50 ? "text-danger" : "text-success";
                
                tbody.innerHTML += `
                    <tr>
                        <td>${medicine.name}</td>
                        <td>${medicine.stock}</td>
                        <td>â‚¹${medicine.salePrice}</td>
                        <td class="${statusClass}">${status}</td> <!-- Status Column -->
                    </tr>
                `;
            });
        }

        // Load stock data when the page loads
        loadStock();
    </script>
</body>
</html>
