<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Management System - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e6f7ff;
            padding-top: 20px;
        }
        #login-container {
            max-width: 400px;
            margin: 0 auto;
            margin-top: 100px;
        }
        .hidden {
            display: none;
        }
        .register-link {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="login-container" class="card">
        <div class="card-header bg-primary text-white">
            <h3 class="text-center">Pharmacy Management System</h3>
        </div>
        <div class="card-body">
            <form id="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div class="register-link">
                <p>Don't have an account? <a href="/public/register.html">Register here</a></p>
            </div>
            <div id="login-error" class="alert alert-danger mt-3 hidden"></div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // User data
        const users = [
            { email: 'admin@pharmacy.com', password: 'admin123', role: 'Administrator', permissions: ['add_medicine', 'update_stock', 'check_stock', 'generate_inventory_report', 'sell_medicine', 'view_sales_records', 'analyze_top_selling', 'calculate_statistics', 'manage_expiration', 'manage_suppliers', 'manage_prescriptions'] },
            { email: 'staff@pharmacy.com', password: 'staff123', role: 'Staff', permissions: ['sell_medicine', 'add_medicine', 'update_stock', 'check_stock', 'generate_inventory_report', 'view_sales_records', 'manage_expiration', 'manage_prescriptions'] }
        ];

        // DOM Elements
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');

        // Event listeners
        loginForm.addEventListener('submit', handleLogin);

        // Login handler
        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                // Store user data in sessionStorage
                sessionStorage.setItem('currentUser', JSON.stringify(user));
                // Redirect to the main application page
                window.location.href = '/public/dashboard/dashboard.html';
            } else {
                showLoginError('Invalid email or password.');
            }
        }

        // Show login error
        function showLoginError(message) {
            loginError.textContent = message;
            loginError.classList.remove('hidden');
        }
    </script>
</body>
</html>
