<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Management System - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e6f7ff;
            padding-top: 20px;
        }
        #register-container {
            max-width: 400px;
            margin: 0 auto;
            margin-top: 50px;
        }
        .hidden {
            display: none;
        }
        .password-strength {
            height: 5px;
            margin-top: 5px;
            margin-bottom: 15px;
        }
        .strength-weak {
            background-color: #dc3545;
            width: 25%;
        }
        .strength-medium {
            background-color: #ffc107;
            width: 50%;
        }
        .strength-strong {
            background-color: #28a745;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Registration Form -->
    <div id="register-container" class="card">
        <div class="card-header bg-primary text-white">
            <h3 class="text-center">Create New Account</h3>
        </div>
        <div class="card-body">
            <form id="register-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" required>
                    <div id="email-feedback" class="form-text"></div>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                    <div class="password-strength strength-weak" id="password-strength"></div>
                    <div id="password-help" class="form-text">
                        Password must be at least 8 characters and include uppercase, lowercase, and numbers.
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password" required>
                    <div id="confirm-feedback" class="form-text"></div>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
            
            <div class="text-center mt-3">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
            
            <div id="register-success" class="alert alert-success mt-3 hidden">
                Registration successful! Redirecting to login page...
            </div>
            
            <div id="register-error" class="alert alert-danger mt-3 hidden"></div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Existing users (would normally come from a database)
        const existingUsers = [
            { email: 'admin@pharmacy.com', password: 'admin123', role: 'Administrator' },
            { email: 'staff@pharmacy.com', password: 'staff123', role: 'Staff' }
        ];

        // DOM Elements
        const registerForm = document.getElementById('register-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const passwordStrength = document.getElementById('password-strength');
        const emailFeedback = document.getElementById('email-feedback');
        const confirmFeedback = document.getElementById('confirm-feedback');
        const registerSuccess = document.getElementById('register-success');
        const registerError = document.getElementById('register-error');

        // Event listeners
        registerForm.addEventListener('submit', handleRegister);
        emailInput.addEventListener('input', checkEmailAvailability);
        passwordInput.addEventListener('input', checkPasswordStrength);
        confirmPasswordInput.addEventListener('input', checkPasswordMatch);

        // Register handler
        function handleRegister(event) {
            event.preventDefault();
            
            // Reset error messages
            registerError.classList.add('hidden');
            
            // Get form values
            const email = emailInput.value;
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const terms = document.getElementById('terms').checked;
            
            // Validate form
            if (!terms) {
                showRegisterError('You must agree to the terms and conditions.');
                return;
            }
            
            if (password !== confirmPassword) {
                showRegisterError('Passwords do not match.');
                return;
            }
            
            if (!isPasswordStrong(password)) {
                showRegisterError('Password does not meet strength requirements.');
                return;
            }
            
            // Check if email already exists
            if (existingUsers.some(user => user.email === email)) {
                showRegisterError('Email already registered. Please use a different email or login.');
                return;
            }
            
            // In a real application, you would send this data to a server
            // For this demo, we'll just simulate success
            registerSuccess.classList.remove('hidden');
            
            // Clear form
            registerForm.reset();
            
            // Redirect to login after 2 seconds
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        }

        // Check email availability
        function checkEmailAvailability() {
            const email = emailInput.value;
            
            if (!email.includes('@') || !email.includes('.')) {
                emailFeedback.textContent = 'Please enter a valid email address.';
                emailFeedback.style.color = '#dc3545';
                return;
            }
            
            if (existingUsers.some(user => user.email === email)) {
                emailFeedback.textContent = 'Email is already registered.';
                emailFeedback.style.color = '#dc3545';
            } else {
                emailFeedback.textContent = 'Email is available.';
                emailFeedback.style.color = '#28a745';
            }
        }

        // Check password strength
        function checkPasswordStrength() {
            const password = passwordInput.value;
            const strengthBar = document.getElementById('password-strength');
            
            if (password.length === 0) {
                strengthBar.className = 'password-strength';
                return;
            }
            
            if (password.length < 8) {
                strengthBar.className = 'password-strength strength-weak';
                return;
            }
            
            // Check for complexity
            const hasUpper = /[A-Z]/.test(password);
            const hasLower = /[a-z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            const hasSpecial = /[^A-Za-z0-9]/.test(password);
            
            let strength = 0;
            if (hasUpper) strength++;
            if (hasLower) strength++;
            if (hasNumber) strength++;
            if (hasSpecial) strength++;
            
            if (strength < 2) {
                strengthBar.className = 'password-strength strength-weak';
            } else if (strength < 4) {
                strengthBar.className = 'password-strength strength-medium';
            } else {
                strengthBar.className = 'password-strength strength-strong';
            }
        }

        // Check if password is strong enough
        function isPasswordStrong(password) {
            return password.length >= 8 && 
                   /[A-Z]/.test(password) && 
                   /[a-z]/.test(password) && 
                   /[0-9]/.test(password);
        }

        // Check password match
        function checkPasswordMatch() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (confirmPassword.length === 0) {
                confirmFeedback.textContent = '';
                return;
            }
            
            if (password === confirmPassword) {
                confirmFeedback.textContent = 'Passwords match.';
                confirmFeedback.style.color = '#28a745';
            } else {
                confirmFeedback.textContent = 'Passwords do not match.';
                confirmFeedback.style.color = '#dc3545';
            }
        }

        // Show register error
        function showRegisterError(message) {
            registerError.textContent = message;
            registerError.classList.remove('hidden');
        }
    </script>
</body>
</html>
